{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		 <!-- Required meta tags -->
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="icon" href="http://example.com/favicon.png">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
	</head>

	<!-- CSS start -->
	<style>
		body {
			height: 100%;
			background-color: #02203c;
			font-family: Helvetica;
			}

		.navbar-custom { 
       
          background-color: #02203c; 
          color: #fff;
          text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
          box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
     	 } 
      	.avatar {
			vertical-align: middle;
			width: 50px;
			height: 50px;
			border-radius: 50%;
      	}
		div.ex1 {
		
		height: 175px;
		overflow: auto;

		}
	</style>

	<!--CSS done-->

	<body>
				
					<div class="col-lg-12">
					<h4 style="color: #fff;">WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="{% url 'todo:add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							  {{ form.text }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'todo:deletecomplete' %}">
										<button type="button" class="btn btn-warning" style="padding: 10px 18px; margin-right: auto;">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
									</button></a>
								</div>
								<div class="btn-group">
									<a href="{% url 'todo:deleteall' %}">
										<button type="button" class="btn btn-warning" style="padding: 10px 50px; margin-left: auto;">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button></a>
								</div>
							</div>
						</div>
					</div>
					<div class="ex1">
					<ul class="list-group t20">
						{% for todo in todo_list %}
							{% if todo.complete %}
							<li class="list-group-item todo-completed">{{ todo.text }}</li>
							{% else %}
							<a href="{% url 'todo:complete' todo.id %}"><li class="list-group-item">{{ todo.text }}</li></a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
				</div>
	</body>
</html>
