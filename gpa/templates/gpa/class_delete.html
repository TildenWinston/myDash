{%extends "base.html"%}
{% block title %}GPA Calculator{% endblock title %} 

{% block main %}
    <header id=gpaheader>
        <h1>GPA Calculator</h1>
    </header>
        <div class="d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column">
                <div class="card" >
                    <div class="card-body">
                        Are you sure you want to delete "{{ object }}"?
                    </div>
                  </div>
                <form method="post">
                    {% csrf_token %} 
                    <input id="gpabuttondelete" type="submit" value="Delete"> 
                </form> 
                <a class="btn btn-primary" href="/gpa/">Back</a>
            </div>
        </div>

{% endblock main %}
